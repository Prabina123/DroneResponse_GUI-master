<div mat-dialog-content>
  <p>To create a new drone role, enter a name and click submit.</p>
  <mat-form-field appearance="fill">
    <mat-label>Role Name</mat-label>

    <input (change)="nameChange($event)" matInput placeholder="Role Name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Create</button>
</div>
