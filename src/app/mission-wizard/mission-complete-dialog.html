<h4 mat-dialog-title>Create mission</h4>
<div mat-dialog-content>
  <p>To Create a mission, Kindly enter the mission name to generate a Mission file.</p>
  <p>Name</p>
  <input matInput (change)="nameChange($event)">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNameSend()" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
